<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Cambia de color</title>
</head>

<body style="background: url(assets/img/bg1.jpg); background-size:cover;">
    <div class="text-container">
        <h1>¡Bienvenido!</h1>
        <h3>En esta página podrás usar tu teclado para elegir un color y luego pintar los cuadros dando click con tu
            mouse sobre ellos.</h3>
        <h3>Presiona las siguientes teclas para seleccionar el color que prefieras.</h3>
        <div class="tecla">
            <h3 class="letra">A <span>=</span>
                <h4 class="verde">Verde Limón</h4>
            </h3>
        </div>
        <div class="tecla">
            <h3 class="letra">S <span>=</span>
                <h4 class="naranja">Naranja</h4>
            </h3>
        </div>
        <div class="tecla">
            <h3 class="letra">D <span>=</span>
                <h4 class="violeta">Violeta</h4>
            </h3>
        </div>
        <h4>Color seleccionado:</h4>
        <div id="selected-color"></div>
    </div>

    <div class="fig-container">
        <div class="square" id="figure1" style="width: 200px; height: 200px; background-color: #21b7c2;"></div>
        <div class="square" id="figure2" style="width: 200px; height: 200px; background-color: #06353b;"></div>
        <div class="square" id="figure3" style="width: 200px; height: 200px; background-color: #97d3dd;"></div>
        <div class="square" id="figure4" style="width: 200px; height: 200px; background-color: #021d25;"></div>
    </div>

    <script src="assets/js/4 index.js"></script>

</body>

</html>
